<div class="wrapper">
        <header class="header">
                <nav class="nav">
                        <a href="{{ .Site.BaseURL }}" class="nav-logo">
                                <img src="{{ .Site.BaseURL }}{{ .Site.Params.logo.favicon }}"
                                        width="{{ .Site.Params.logo.width }}" height="{{ .Site.Params.logo.height }}"
                                        alt="{{ .Site.Params.authorName }}">
                        </a>

                        <ul class="nav-links">
                                {{ range .Site.Menus.main }}
                                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                                {{ end }}
                        </ul>
                </nav>
        </header>
</div>
